<ion-card>
  <ion-card-content>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="search-form">
      <ion-item>
        <ion-label position="floating">Search text</ion-label>
        <ion-input formControlName="query" placeholder="Enter search text" required></ion-input>
      </ion-item>

      <ion-list formArrayName="archives">
        <ion-item *ngFor="let archive of archives; let i = index">
          <ion-checkbox [formControlName]="i" slot="start"></ion-checkbox>
          <ion-label>{{ archive.name }}</ion-label>
        </ion-item>
      </ion-list>

      <ion-button expand="block" type="submit" [disabled]="!searchForm.valid">
        Search
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
