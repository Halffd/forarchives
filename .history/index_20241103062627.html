<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoeSearcher</title>
</head>
<body>
    <h1>Search Archive</h1>
    <form id="searchForm">
        <input type="text" name="query" placeholder="Enter search text" required>
        <select name="archive">
            <option value="0">Desuarchive</option>
            <option value="1">Palanq</option>
            <option value="2">Moe</option>
            <option value="3">4plebs</option>
            <option value="4">b4k</option>
        </select>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    
    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/search', {
                method: 'POST',
                body: new URLSearchParams(formData)
            });
            const result = await response.json();
            displayResults(result);
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            if (data.error) {
                resultsDiv.textContent = "Error: " + data.error;
            } else if (data.results.length > 0) {
                data.results.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.innerHTML = `<strong>Post:</strong> ${post.comment || "No Comment"}<br><strong>Timestamp:</strong> ${post.timestamp}`;
                    resultsDiv.appendChild(postDiv);
                });
            } else {
                resultsDiv.textContent = "No results found.";
            }
        }
    </script>
</body>
</html>
