<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoeSearcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.5;
        }
        #results {
            margin-top: 20px;
        }
        .result-container {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .result-title {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }
        .result-meta {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .result-comment {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Search Archive</h1>
    <form id="searchForm">
        <input type="text" name="query" placeholder="Enter search text" required>
        <select name="archive">
            <option value="0">Desuarchive</option>
            <option value="1">Palanq</option>
            <option value="2">Moe</option>
            <option value="3">4plebs</option>
            <option value="4">b4k</option>
        </select>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    
    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/search', {
                method: 'POST',
                body: new URLSearchParams(formData)
            });
            const result = await response.json();
            displayResults(result);
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            if (data.error) {
                resultsDiv.textContent = "Error: " + data.error;
            } else if (data.results.length > 0) {
                data.results.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.classList.add('result-container');
                    
                    postDiv.innerHTML = `
                        <div class="result-title">Post ID: ${post.num}</div>
                        <div class="result-meta">
                            <span><strong>Thread Number:</strong> ${post.thread_num}</span> | 
                            <span><strong>Timestamp:</strong> ${new Date(post.timestamp * 1000).toLocaleString()}</span>
                        </div>
                        <div class="result-comment"><strong>Comment:</strong> ${post.comment || "No Comment"}</div>
                        <div class="result-media">
                            ${post.media ? `<strong>Media:</strong> <a href="${post.media}" download>Download</a>` : ""}
                        </div>
                    `;
                    
                    resultsDiv.appendChild(postDiv);
                });
            } else {
                resultsDiv.textContent = "No results found.";
            }
        }
    </script>
</body>
</html>
