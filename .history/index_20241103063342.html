<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoeSearcher</title>
    <style>
        /* Dark theme styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        #searchForm {
            margin-bottom: 20px;
        }
        input[type="text"], button {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
        }
        input[type="text"] {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            margin-right: 10px;
        }
        button {
            background-color: #6200ea;
            color: #fff;
            border: none;
        }
        #results {
            margin-top: 20px;
        }
        .result-container {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Search Archive</h1>
    <form id="searchForm">
        <input type="text" name="query" placeholder="Enter search text" required>
        <div>
            <label><input type="checkbox" name="archives" value="0"> Desuarchive</label>
            <label><input type="checkbox" name="archives" value="1"> Palanq</label>
            <label><input type="checkbox" name="archives" value="2"> Moe</label>
            <label><input type="checkbox" name="archives" value="3"> 4plebs</label>
            <label><input type="checkbox" name="archives" value="4"> b4k</label>
        </div>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            // Collect selected archives into an array
            const selectedArchives = Array.from(formData.getAll("archives"));
            if (selectedArchives.length === 0) {
                alert("Please select at least one archive.");
                return;
            }

            const searchParams = new URLSearchParams();
            searchParams.append('query', formData.get("query"));
            searchParams.append('archives', JSON.stringify(selectedArchives));  // Send archives as JSON array

            const response = await fetch('/search', {
                method: 'POST',
                body: searchParams
            });
            const result = await response.json();
            displayResults(result);
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            if (data.error) {
                resultsDiv.textContent = "Error: " + data.error;
            } else if (data.results.length > 0) {
                data.results.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.classList.add('result-container');
                    postDiv.innerHTML = `
                        <strong>Post ID:</strong> ${post.num} <br>
                        <strong>Thread Number:</strong> ${post.thread_num} <br>
                        <strong>Timestamp:</strong> ${new Date(post.timestamp * 1000).toLocaleString()} <br>
                        <strong>Comment:</strong> ${post.comment || "No Comment"} <br>
                        ${post.media ? `<strong>Media:</strong> <a href="${post.media}" download>Download</a>` : ""}
                    `;
                    resultsDiv.appendChild(postDiv);
                });
            } else {
                resultsDiv.textContent = "No results found.";
            }
        }
    </script>
</body>
</html>
